components:
    schemas:
        Creator:
            description:
                Represents the user who created/authored the content. Properties follow the
                [creator](https://schema.org/creator) specification.
            properties:
                additionalName:
                    description:
                        The user's additional name, which can be used as a middle name.
                    readOnly: true
                    type: string
                contentType:
                    # @review
                    description:
                        The type of the content.
                    readOnly: true
                    type: string
                familyName:
                    description:
                        The user's surname (last name).
                    readOnly: true
                    type: string
                givenName:
                    description:
                        The user's first name.
                    readOnly: true
                    type: string
                id:
                    description:
                        The user's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        A relative URL to the user's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description:
                        The user's full name.
                    readOnly: true
                    type: string
                profileURL:
                    description:
                        A relative URL to the user's profile.
                    format: uri
                    readOnly: true
                    type: string
            type: object
        Member:
            description:
                Represents the user who is the plan enrollee. Properties are close to the
                [creator](https://schema.org/creator) specification.
            properties:
                additionalName:
                    description:
                        The user's additional name, which can be used as a middle name.
                    readOnly: true
                    type: string
                contentType:
                    # @review
                    description:
                        The type of the content.
                    readOnly: true
                    type: string
                familyName:
                    description:
                        The user's surname (last name).
                    readOnly: true
                    type: string
                givenName:
                    description:
                        The user's first name.
                    readOnly: true
                    type: string
                id:
                    description:
                        The user's ID.
                    format: int64
                    type: integer
                externalReferenceCode:
                    type: string
                image:
                    description:
                        A relative URL to the user's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description:
                        The user's full name.
                    readOnly: true
                    type: string
                profileURL:
                    description:
                        A relative URL to the user's profile.
                    format: uri
                    readOnly: true
                    type: string
            type: object
        InsurancePlan:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                id:
                    format: int64
                    readOnly: true
                    type: integer
                externalReferenceCode:
                    type: string
                siteId:
                    description:
                        The ID of the site to which this insurance plan is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                    description:
                        The role's creator.
                    readOnly: true
                dateCreated:
                    format: date
                    readOnly: true
                    type: string
                dateModified:
                    format: date
                    readOnly: true
                    type: string
                planName:
                    type: string
                providerName:
                    type: string
                active:
                    type: boolean
                annualExamAllowanceCents:
                    format: int64
                    type: integer
                annualFramesAllowanceCents:
                    format: int64
                    type: integer
                annualLensesAllowanceCents:
                    format: int64
                    type: integer
                annualContactsAllowanceCents:
                    format: int64
                    type: integer
                coveragePeriodMonths:
                    format: int32
                    type: integer
                status:
                    format: int32
                    readOnly: true
                    type: integer
            type: object
        PlanEnrollment:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                id:
                    format: int64
                    readOnly: true
                    type: integer
                externalReferenceCode:
                    type: string
                siteId:
                    description:
                        The ID of the site to which this plan enrollment is scoped.
                    format: int64
                    readOnly: true
                    type: integer
                creator:
                    $ref: "#/components/schemas/Creator"
                    description:
                        The role's creator.
                    readOnly: true
                dateCreated:
                    format: date
                    readOnly: true
                    type: string
                dateModified:
                    format: date
                    readOnly: true
                    type: string
                insurancePlanId:
                    format: int64
                    type: integer
                insurancePlanERC:
                    type: string
                member:
                    $ref: "#/components/schemas/Member"
                    description:
                        The role's creator.
                    readOnly: true
                memberId:
                    type: string
                groupNumber:
                    type: string
                startDate:
                    format: date
                    type: string
                endDate:
                    format: date
                    type: string
                enrollmentStatus:
                    format: int32
                    type: integer
                notes:
                    type: string
                status:
                    format: int32
                    readOnly: true
                    type: integer
            type: object
        BenefitUsage:
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    readOnly: true
                    type: object
                id:
                    format: int64
                    readOnly: true
                    type: integer
                externalReferenceCode:
                    type: string
                siteId:
                    description:
