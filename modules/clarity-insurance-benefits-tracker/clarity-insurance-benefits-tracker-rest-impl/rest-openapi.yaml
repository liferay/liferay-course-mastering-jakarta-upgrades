                    description:
                        The role's creator.
                    readOnly: true
                dateCreated:
                    format: date
                    readOnly: true
                    type: string
                dateModified:
                    format: date
                    readOnly: true
                    type: string
                planEnrollmentId:
                    format: int64
                    type: integer
                planEnrollmentERC:
                    type: string
                benefitType:
                    type: string
                amountUsedCents:
                    format: int64
                    type: integer
                serviceDate:
                    format: date
                    type: string
                reference:
                    type: string
                notes:
                    type: string
                sourceType:
                    type: string
                sourceReference:
                    type: string
                status:
                    format: int32
                    readOnly: true
                    type: integer
            type: object
