buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.portal.tools.service.builder", version: "1.0.509"
	}

	repositories {
		mavenLocal()

		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

dependencies {
	api project(":modules:clarity-insurance-benefits-tracker:clarity-insurance-benefits-tracker-api")

	compileOnly group: "com.liferay.portal", name: "release.dxp.api"
}

buildService {
	apiDir = "../clarity-insurance-benefits-tracker-api/src/main/java"
	testDir = "../clarity-insurance-benefits-tracker-test/src/testIntegration/java"
}

group = "com.clarity.insurance.benefits.tracker"